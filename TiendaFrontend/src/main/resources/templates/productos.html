    <!-- Bootstrap core CSS -->

      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;

<body class="bg-light">

<nav class="navbar navbar-expand-lg fixed-top navbar-dark bg-dark" aria-label="Main navigation">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Tienda "La Nueva"</a>
        <button class="navbar-toggler p-0 border-0" type="button" id="navbarSideCollapse" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </div>
</nav>


<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="my-3 p-3 bg-body rounded shadow-sm">
            <h5 class="border-bottom pb-2 mb-0">Tabla de productos</h5>
            <div class="d-flex text-muted pt-3">

            <table class="table">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Precio</th>
                    <th scope="col">Distribuidor</th>
                    <th scope="col">Descripcion</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto : ${productos}">
                    <td th:text="${producto.id}"></td>
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.distribuidor}"></td>
                    <td th:text="${producto.descripcion}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <h5 class="border-bottom pb-2 mb-0">Modificar la tabla</h5>
        <div class="d-flex text-muted pt-3">

            <div class="pb-3 mb-0 small lh-sm border-bottom w-100">
                <div class="d-flex justify-content-between">
                    </table>

                    <form method="GET" action="/Tienda/producto/crear">
                        <button type="submit" class="btn btn-success btn-lg">Agregar producto</button>
                    </form>

                    <form method="GET" action="/Tienda/producto/borrar">
                        <button type="submit" class="btn btn-danger btn-lg">Borrar producto</button>
                    </form>

                    <form method="GET" action="/Tienda/producto/actualizar">
                        <button type="submit" class="btn btn-primary btn-lg">Modificar producto</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>
</main>

<script src="../assets/dist/js/bootstrap.bundle.min.js"></script>
