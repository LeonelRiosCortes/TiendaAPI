<!DOCTYPE html>
<html>
<head>
  <title>Formulario de actualización de producto</title>
</head>
<body>
<h1>Formulario de actualización de producto</h1>
<form method="POST" action="/Tienda/producto/actualizando">
  <label for="id">ID del producto:</label>
  <input type="number" id="id" name="id" required><br><br>
  <label for="nombre">Nombre:</label>
  <input type="text" id="nombre" name="nombre" required><br><br>
  <label for="precio">Precio:</label>
  <input type="number" id="precio" name="precio" required><br><br>
  <label for="distribuidor">Distribuidor:</label>
  <input type="text" id="distribuidor" name="distribuidor" required><br><br>
  <label for="descripcion">Descripción:</label>
  <input type="text" id="descripcion" name="descripcion" required><br><br>
  <input type="submit" value="Actualizar producto">
</form>
</body>
</html>
